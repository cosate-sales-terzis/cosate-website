<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Test Header</title>
  <style>
    body {
      margin: 0;
    }
    .main-header {
      background: #f5f5f5;
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .main-header .logo img {
      max-height: 65px !important; /* ΔΥΝΑΤΗ ρύθμιση */
      width: auto !important;
      height: auto !important;
      display: block;
      object-fit: contain;
    }
    .main-header nav {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .main-header nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }
    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .btn-primary {
      background: #004274;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header class="main-header">
  <!-- LOGO -->
  <a href="index.html" class="logo">
    <img src="assets/images/logo-refined.png" alt="Group Real Estate Logo">
  </a>

  <!-- MENU -->
  <nav>
    <a href="#">Αρχική</a>
    <a href="#">Σχετικά</a>
    <a href="#">Ακίνητα</a>
    <a href="#">Blog</a>
    <a href="#">Επικοινωνία</a>
  </nav>

  <!-- ACTIONS -->
  <div class="header-actions">
    <button>EL</button>
    <a href="#" class="btn-primary">Επικοινωνία</a>
  </div>
</header>

</body>
</html>
